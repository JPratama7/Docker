name: Image Builder

on: [push]

jobs:
  PHP74:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Setup docker-slim
        run: curl -sL https://raw.githubusercontent.com/docker-slim/docker-slim/master/scripts/install-dockerslim.sh | sudo -E bash -
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: |
          docker build --file php/74/Dockerfile --tag jpratama7/php-fpm-nginx:latest
          docker push jpratama7/php-fpm-nginx:latest
          docker build --file php/74/Dockerfile --tag jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }}
          docker push jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }}
      - name: Build Docker Slim
        run: |
          docker pull jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }}
          docker pull jpratama7/php-fpm-nginx:latest
          docker-slim build --include-shell --include-path /bin/ --include-path /usr/ --http-probe-off --target jpratama7/php-fpm-nginx:latest --tag jpratama7/php-fpm-nginx:latest-slim
          docker push jpratama7/php-fpm-nginx:latest-slim
          docker-slim build --include-shell --include-path /bin/ --include-path /usr/ --http-probe-off --target jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }} --tag jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }}-slim
          docker push jpratama7/php-fpm-nginx:${{ steps.date.outputs.date }}-slim
